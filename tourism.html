    <style>
        body {
            background-image: url('images/custom-background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            color: #a48484;
        }

        /* Overlay effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(81, 71, 71, 0.5);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(236, 36, 36, 0.2);
            backdrop-filter: blur(12px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 32px;
            color: #af7c82;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(24, 20, 20, 0.5);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #dba1a1;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #a34f4f;
            background: rgba(163, 170, 176, 0.8);
            box-sizing: border-box;
            outline: none;
            box-shadow: 0 2px 6px #b2353533;
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        input:focus, select:focus {
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
            background-color: rgb(203, 185, 185);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #3b2020;
            color: #ac9a9a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px rgba(228, 181, 181, 0.205);
        }

        button:hover {
            background-color: #965656;
            box-shadow: 0 6px 16px rgba(178, 191, 203, 0.7);
            transform: translateY(-2px);
        }

        /* Tourist Details Section */
        #touristDetails {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .attraction {
            background: linear-gradient(to right,  rgb(164, 132, 132,0.4), rgba(255, 230, 230, 0.4)); /* Light gradient with low opacity */
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }

        .attraction:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        #touristDetails img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            transition: box-shadow 0.3s;
        }

        #touristDetails img:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        #touristDetails h2 {
            color: #563333a9; 
            font-size: 22px;
        }

        #touristDetails p {
            color: #ffffff;
            font-size: 16px;
        }
        .rating {
            color: #ffffff;
            font-size: 18px;
            margin-top: 5px;
        }

        .history {
            color:#ffffff;
            font-size: 14px;
            margin-top: 10px;
            font-style: italic;
        }
        .Back-button{
            text-align: left;
            width: auto;
        }
    </style>
    <button class="Back-button" onclick="navigateToPage('preview')">Back</button>
